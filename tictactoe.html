        <script>
            function startGame() { //this function starts the game 
                
                for (var i = 1; i <= 9; i = i + 1) { 
                    clearBox(i);
                }
                
    document.turn = "X";
    if (Math.random() < 0.5){
        document.turn = "O";
    }
    document.winner = null;
    setMessage(document.turn + " gets to start.");
}

function setMessage(msg) {
    document.getElementById("message").innerText = msg;
}
function nextMove(square) {
    if (document.winner != null) {
        setMessage(document.winner + " already won the game.")
    } else if (square.innerText == "") {
    square.innerText = document.turn;
    switchTurn();
    } else {
        setMessage("That square is already used.");
    }
}

function switchTurn() { //thic function switches turns if it can not find a winner
    
    if (checkForWinner(document.turn)) {
        setMessage("Congratulations, " + document.turn + "! You win!"); //this is the message that gets sent out if the game detects a winner
        document.winner = document.turn;
    } else if (document.turn == "X") { //the reason for having 2 messages, one for x and the other for o, is because it could be either players turn
        document.turn = "O";
        setMessage("It's " + document.turn + "'s turn!");
    } else {
    document.turn = "X";
    setMessage("It's " + document.turn + "'s turn!");
    }
}

function checkForWinner(move) { //this is how the game detects a winner
    var result = false;
    if (checkRow(1, 2, 3, move) ||
        checkRow(4, 5, 6, move) ||
        checkRow(7, 8, 9, move) || //3 numbers to tell the game to check for 3 x's or o's in those 3 boxes
        checkRow(1, 4, 7, move) ||
        checkRow(2, 5, 8, move) ||
        checkRow(3, 6, 9, move) ||
        checkRow(1, 5, 9, move) ||
        checkRow(3, 5, 7, move)) {
            
            result = true;
        }
        return result;
}

function checkRow(a, b, c, move) { //checks the row and if it finds a winner, then it ends the game but if not, it activates the switchturn function
    var result = false;
    if (getBox(a) == move && getBox(b) == move && getBox(c) == move) {
        result = true;
    }
    return result; 
}

function getBox(number){
return document.getElementById("s" + number).innerText;
}

function clearBox(number) { //this clears the boxes to start the game over
    document.getElementById("s" + number).innerText = "";
}
